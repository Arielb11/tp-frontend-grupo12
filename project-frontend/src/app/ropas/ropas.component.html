<div *ngFor="let ropa of ropas.body">
  <h1>{{ropa.detalle}}</h1>
  <button style="cursor: pointer;" (click)="rp=getRopaById(ropa._id)">Editar</button>
</div>
<div *ngIf="rp!==null">
  <app-ropa
    [rp] = "rp"
    [indice] = "rp._id">
  </app-ropa>
</div>
